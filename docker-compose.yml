version: '3.8'

services:
  db:
    image: postgres:15           # Use official Postgres image, version 15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}      # DB username
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # DB password
      POSTGRES_DB: ${POSTGRES_DB}          # DB name
    ports:
      - "5432:5432"              # Map container port 5432 to host port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist data on your disk
  
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: